<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <br />
      <h1>Cajero Automatico DEV.F</h1>
      <hr />
      <br />
    </header>

    <main>
      <div class="contenedor">
        <div class="cuentas">
          <div class="cuenta" onclick="valorBoton(0)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a >Cuenta 1</a>
          </div>

          <div class="cuenta" onclick="valorBoton(1)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a >Cuenta 2</a>
          </div>

          <div class="cuenta" onclick="valorBoton(2)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a >Cuenta 3</a>
          </div>
        </div>
      </div>

      <!-- Modal bootstrap -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="color:black; font-size: 2rem;">Ingresa tu contraseña</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p style="color:black; font-size: 1.4rem;">Por favor, ingresa tu contraseña para acceder a la cuenta.</p>
              <input type="password" style="color:black; font-size: 1.4rem;" id="valorCuenta" hidden>
              <input type="password" style="color:black; font-size: 1.4rem;" id="passCuenta" placeholder="Contraseña">
              <p id="showError" style="color:black; font-size: 1.4rem; visibility: hidden;">Contraseña incorrecta, intenta de nuevo</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color:white; font-size: 1.5rem;">Cancelar</button>
              <button type="button" class="btn btn-primary" style="color:white; font-size: 1.5rem;" onclick="login()" >Confirmar contraseña</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer></footer>

    <script>
      passwords = ["12345","12345","12345"];
      const valorBoton = (cuenta) =>{
        document.getElementById("valorCuenta").value = cuenta;
        document.getElementById('showError').style.visibility  = 'hidden';
      }
      const login = () =>{
        cuentaSelec = document.getElementById("valorCuenta").value;
        pass = document.getElementById("passCuenta").value;
        if(pass == passwords[parseInt(cuentaSelec)]){
          console.log("aceptado");
          cuentaSelec++;
          window.location="src/views/cuenta"+cuentaSelec+".html";
        }
        else{
          document.getElementById('showError').style.visibility  = 'visible';
          console.log("no aceptado")
        }
      }
    </script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
